<!DOCTYPE html>
<html lang="bn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>রমজান তথ্য ফর্ম</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 18px;
        }
        button:hover {
            background: gray;
        }
        .time-input {
            display: flex;
            gap: 10px;
        }
        .time-input label {
            flex: 1;
        }
        .time-input input {
            flex: 2;
        }
        @media (max-width: 500px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>রমজান তথ্য ফর্ম</h2>
        <form id="ramadan-form">
            <label for="menu">১. রমজান মাসজুড়ে কি আপনার রেগুলার মেন্যু থাকবে?</label>
            <select id="menu" name="menu" required>
                <option value="হ্যাঁ">হ্যাঁ</option>
                <option value="না">না</option>
            </select>

            <label for="open-time">২. রমজান মাসে আপনার রেস্টুরেন্টের খোলা এবং বন্ধ হওয়ার সময়সূচি:</label>
            <div class="time-input">
                <label>খোলার সময়:</label>
                <input type="time" id="open-time" name="open-time" required>
                <label>বন্ধের সময়:</label>
                <input type="time" id="close-time" name="close-time" required>
            </div>

            <label for="iftar">৩. আপনি কি বিশেষ ইফতার মেনু অফার করবেন?</label>
            <select id="iftar" name="iftar" required>
                <option value="হ্যাঁ">হ্যাঁ</option>
                <option value="না">না</option>
            </select>
            <label for="iftar-menu">যদি হ্যাঁ, দয়া করে বিস্তারিত শেয়ার করুন অথবা ফাইল আপলোড করুন:</label>
            <textarea id="iftar-menu" name="iftar-menu"></textarea>
            <input type="file" id="iftar-file" name="iftar-file" accept=".pdf,.jpg,.png,.doc,.docx">

            <label for="iftar-time">৪. ইফতার আইটেম কোন সময় পর্যন্ত পাওয়া যাবে?</label>
            <div class="time-input">
                <label>শুরুর সময়:</label>
                <input type="time" id="iftar-start-time" name="iftar-start-time" required>
                <label>শেষ সময়:</label>
                <input type="time" id="iftar-end-time" name="iftar-end-time" required>
            </div>

            <label for="sehri">৫. আপনার রেস্টুরেন্ট কি সেহরির জন্য খোলা থাকবে?</label>
            <select id="sehri" name="sehri" required>
                <option value="হ্যাঁ">হ্যাঁ</option>
                <option value="না">না</option>
            </select>
            <label for="sehri-menu">যদি হ্যাঁ, দয়া করে মেনু এবং সময়সূচি শেয়ার করুন!</label>
            <textarea id="sehri-menu" name="sehri-menu"></textarea>
            <input type="file" id="sehri-file" name="sehri-file" accept=".pdf,.jpg,.png,.doc,.docx">
            <div class="time-input">
                <label>শুরুর সময়:</label>
                <input type="time" id="sehri-start-time" name="sehri-start-time">
                <label>শেষ সময়:</label>
                <input type="time" id="sehri-end-time" name="sehri-end-time">
            </div>

            <button type="submit">জমা দিন</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById('ramadan-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const fileInputIftar = document.getElementById('iftar-file');
            const fileInputSehri = document.getElementById('sehri-file');

            // Attach files if available
            if (fileInputIftar.files.length > 0) {
                formData.append("iftar-file", fileInputIftar.files[0]);
            }
            if (fileInputSehri.files.length > 0) {
                formData.append("sehri-file", fileInputSehri.files[0]);
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxz2VDF6neGRuLvK4ctjVroYkxk-lgMn6QBceUgBHYOnztwr48Kin2tOmTjKm426MKDvw/exec", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                document.getElementById('response-message').innerText = "✅ ফর্ম সফলভাবে জমা হয়েছে!";
                this.reset();
            } catch (error) {
                document.getElementById('response-message').innerText = "❌ জমা ব্যর্থ হয়েছে। দয়া করে আবার চেষ্টা করুন।";
            }
        });
    </script>
</body>
</html>
